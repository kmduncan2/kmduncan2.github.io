<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A8 Adjacency Matrix</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <link rel="stylesheet" href="matrixstyle.css">
</head>
<style>
        div.tooltip {
          position: absolute;
          text-align: center;
          padding: 2px;
          font: 12px sans-serif;
          background: #bcd4e6;
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
        }
</style>
<h1>Adjacency Matrix for A8</h1>
<body>
    <div id="chart-container"></div>
    <!-- referenced: https://observablehq.com/@fabiodesousa/adjacency-matrix -->

    <script>
        const containerWidth = 900;
        const containerHeight = 700;
        const margins = { top: 50, right: 140, bottom: 80, left: 100 };
        const width = containerWidth - margins.left - margins.right;
        const height = containerHeight - margins.top - margins.bottom;

        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", containerWidth)
            .attr("height", containerHeight)
            .append("g")
            .attr("transform", `translate(${margins.left},${margins.top})`);

        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        Promise.all([
            d3.csv('name-nodes.csv'),
            d3.csv('soc-karate-data.csv'),
          ]).then(function (files) {
            const nodes = files[0];
            const links = files[1];

            links.forEach((link) => {
              link.source = link.source;
              link.target = link.target;
            });


            const x = d3.scaleOrdinal()
              .domain([1, 34]) //the ids
              .range([30, width]);
              //.padding(3);

            const y = d3.scaleOrdinal()
              .domain([1, 34])
              .range([0, height]);

            svg.selectAll(".box")
            .data(links)
            .enter()
            .append("rect")
            .attr("class", "box")
            .attr("width", 20)
            .attr("height", 20)
            .style("fill", "#6495ed")
            .attr("x", function(d) { return x(+d.source); })
            .attr("y", function(d) { return y(+d.target); })
            .on("mouseover", function(event,d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html("words")
                     .style("left", (event.pageX) + "px")
                     .style("top", (event.pageY - 28) + "px");
                })
            .on("mouseout", function(d) {
                div.transition()
                  .duration(500)
                  .style("opacity", 0);
            });


        });
    </script>
</body>
</html>
